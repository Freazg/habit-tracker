version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: habit-tracker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: habit_user
      POSTGRES_PASSWORD: habit_password
      POSTGRES_DB: habit_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
